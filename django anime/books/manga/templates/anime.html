<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Manga</title>
</head>
<style>
    div.contanier {
        background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20200731/pngtree-blue-carbon-background-with-sport-style-and-golden-light-image_371487.jpg");
    }
</style>

<body>

    <div class="search_box" style="display: flex; justify-content:flex-start; align-items:center;margin:0;padding:0;  ">
        <form method="POST" style="display: flex;  margin-top:10px;">
            {% csrf_token %}
            <input class="form-control" placeholder="Enter Your Search" name="search">
            <button type="submit" class="btn btn-danger">Search</button>
        </form>
        <h1 style="padding-left: 300px;">Welcome To Alsmond Manga ❤️</h1>
    </div>

    <form method="POST" enctype="multipart/form-data" style="margin: 0; padding:0;">
        {% csrf_token %}
        <div class="contanier" style="display:flex !important; justify-content:space-around !important; background-color:red !important;">


            {% for i in all %}
            <div class="card" style="display:flex !important; flex-direction:column;align-items:center; width:30%; background-color:transparent !important; ">


                <a href="{% url 'Show' i.name %}"><img src="{{i.image.url}}" class="card-img-top" alt="" style="width:200px; height:300px;"></a>
                <div class="card-body" style="color: aliceblue;">
                    <h1>{{i.name}}</h1>
                    <div class="bio">
                        <p>{{i.bio}}</p>

                        <div class="link">
                            <label for="url">Link:</label>
                            <a target="_blank" href="{{i.link}}" style="text-decoration: none; color:white;">
                                <p>{{i.link}}</p>
                            </a>

                        </div>

                    </div>

                </div>
            </div>

            {% endfor %}





            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        </div>
    </form>
</body>

</html>
